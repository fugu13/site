name: Check

on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  check:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Perseus
      run: cargo install perseus-cli
    - name: Check
      run: perseus check -g --verbose
    - name: Run tests
      run: cargo test --verbose
